<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pdf sign website</title>
  <link rel="stylesheet" href="/main.css">
  <script src='./WebViewer/lib/webviewer.min.js'></script>
  
</head>
<body style="text-align: center">
    <div id='viewer' style="height: 550px"></div>
    <div class="drop-zone">
      <span class="drop-zone__prompt">Drag or click to upload
        <div>
          <input class="drop-zone__input" type="file" id="file_upload" name="file_upload" accept=".pdf">
         </div>
      </span>
    
      
     
      
    </div>
    
    <script src="index.js"></script>
  
</body>
</html>
